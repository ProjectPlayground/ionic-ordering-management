<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

	<ion-item *ngFor="let item of orders">
    <ion-avatar item-left>
      <img src="assets/images/background.jpg">
    </ion-avatar>
    <h2>{{ item.title }}</h2>
    <p>Price :  N {{ item.price }}</p>
    <p>Qty : {{ item.quantity }}</p>
  </ion-item>

</ion-list>
</ion-content>
