<ion-content>

<img src="assets/images/background.jpg">
<h1>{{ product.title }}</h1>
<p>{{ product.description }}</p>
<p>{{ product.price }}
<form>
	<label>Order Quantity</label>
	<input type="number" name="quantity" [(ngModel)]="product.quantity">
	<button (click)="addToCart()" type="submit" ion-button>Add to Cart</button>
</form>

<button (click)="close()" ion-button>Cancel</button>
</ion-content>
