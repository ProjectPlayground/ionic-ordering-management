<ion-content>
	<ion-slides [options]="slideOptions" >

  <ion-slide style="background-color: green">
    <h2>Slide 1</h2>
  </ion-slide>

  <ion-slide style="background-color: blue">
    <h2>Slide 2</h2>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h1>E Order</h1>
	<form padding>
	    <ion-item>
	      <ion-label floating>Email</ion-label>
	      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
	    </ion-item>
	 
	    <ion-item>
	      <ion-label floating>Password</ion-label>
	      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
	    </ion-item>
	 
	    <div>
	      <button ion-button block (click)="login()">Login</button>
	      <p text-center>OR</p>
	      <button ion-button block (click)="registerUser()">Create New Account</button>
	    </div>
	 </form>
  </ion-slide>

</ion-slides>
	
</ion-content>
