<ion-content padding>
<h1>Register</h1>
<form>
	<ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="user.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" name="phone" [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
 
    <div padding>
      <button ion-button block (click)="registerUser()">Create New Account</button>
      <button ion-button block (click)="login()">Login</button>
    </div>

  </form>
</ion-content>
